<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../src/basemap.css" />
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="../src/map.js"></script>
<script>
var gd = {};

gd.data = [
    {
        type: "map-scatter",
        mode: "markers+lines+text",
        lon: [-75, -5, 140, -120],
        lat: [45, 50, 40, 38],
        marker: {
            color: ["#359441", "#943588", "#E89146", "#469DE8"],
            size: [100, 30, 40, 30],
            symbol: ['circle', 'square', 'circle', 'square']
        },
        text: ['YUL', 'LHR', 'NRT', 'SFO', 'YUL']
    }
];

gd.layout = {
    width: 960,
    height: 960,
    map: {
        domain: {
            x: [0, 1],
            y: [0, 1]
        },
        resolution: '110m',
        region: 'world',
        //
        projection: {
            type: 'equirectangular',
            rotate: [-75, 0]
//             parallels: [0, 62],  // for certain projections
        },
        //
        showcoastlines: true,
        coastlinescolor: "black",
        coastlineswidth: 2,
        //
        showland: true,
        landfillcolor: "#F4A460",
        //
        showocean: false,
        oceanfillcolor: "#3399FF",
        //
        showcountries: false,
        countrieslinecolor: "#aaa",
        countrieslinewidth: 1,
        //
        showsubunits: false,
        subunitslinecolor: "#aaa",
        subunitslinewidth: 1,
        //
        lonaxis: {
//             range: [-180, 180],
            bounds: []
        },
        lataxis: {
//             range: [0, 70],
            bounds: []
        }
    }
};

map.plot(gd);
</script>
</body>
