<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../src/basemap.css" />
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="../src/map.js"></script>
<script>
var gd = {};

gd.data = [
    {
        type: "choropleth",
        loc: ["CAN", "USA", "RUS", "AUS", "FRA"],
        z: [80, 20, 100, 60, 40]
    },
    {
        type: "map-scatter",
        mode: "lines",
        lon: [-77, 116],
        lat: [39, 24],
        line: {
            color: 'rgb(0, 255, 255)',
            width: 5
        }
    },
    {
        type: "map-scatter",
        mode: "markers",
        lon: [-75, 100, 43],
        lat: [45, 0, -12],
        marker: {
            color: 'rgb(255,0,0)',
            size: 20
        }
    }
];

gd.layout = {
    width: 960,
    height: 960,
    map: {
        projection: {
            type: 'orthographic',
            rotate: [180, 0],
            center: [0, 0],  // acts like svg translate (how to use this?)
//             parallels: [0, 62],  // for certain projections
            scope: 'globe'
        },
        //
        showcoastlines: true,
        coastlinescolor: "black",
        coastlineswidth: 2,
        coastlinesfill: "none",  // redundant with landfill
        //
        showland: true,
//         landcolor: "#aaa",
//         landwidth: 10,
        landfill: "#3399FF",  // landfillcolor
        //
        showocean: false,
//         oceancolor: "none",  // should this be oceanlinecolor ?
//         oceanwidth: 0,
        oceanfillcolor: "#3399FF",
        //
        showcountries: false,
        countriescolor: "#aaa",  // countrieslinecolor
        countrieswidth: 1,       // countrieslinewidth
        countriesfill: "none",   // redundant with landfill
        //
        lonaxis: {
//             range: [-180, 180],
            bounds: []
        },
        lataxis: {
//             range: [0, 70],
            bounds: []
        }
    }
};

map.plot(gd);
</script>
</body>
